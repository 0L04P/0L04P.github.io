<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Quote translator</title>
  <link rel="icon" type="image/x-icon" href="https://0l04p.github.io/logo152.png"> <!--FAVICON-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

  <style>
	@import url('https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300&display=swap');
	option{font-weight:bold;}
	*{ 
		font-family: 'M PLUS 2', sans-serif;
		font-weight:400;		
	}
	input{
		font-weight:bold;
		font-size:24px !important;
	}
</style>
 
<body  style = "background-color:#123456; color:#ffffff;  font-size: 20px;">
	<div class="container" style="padding:20px;">
		<h4 id="titolo" style="margin-bottom: 20px; font-size: 25px;">Quote translator</h4><br><br><br><br>
		<div class='col-xs-12'>
			<b>Quota classica</b>
			<input id='txtQuotaClassica' class="form-control " inputmode='numeric' onchange='setQuota(2)'/>
		</div>
		<div class='col-xs-12' style='height:20px;'></div>
		<div class='col-xs-12'>
			<b>Quota americana</b>
			<input id='txtQuotaUsa' class="form-control"  inputmode='numeric' onchange='setQuota(1)'/>
		</div>
	</div> 
	<script>
	function setQuota(i){
		let q = 0;
		switch(i){
			case 1:
				q = 1 + 100/(parseFloat($('#txtQuotaUsa').val()));
				$('#txtQuotaClassica').val(q.toFixed(2));
				break;
			case 2:
				q = 100/(parseFloat($('#txtQuotaClassica').val()) - 1);
				$('#txtQuotaUsa').val(q.toFixed(2));
				break;
		}			
	}
	</script>
</body> 
</html>
