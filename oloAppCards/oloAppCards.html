<style>
*{ font-family: 'M PLUS 2', sans-serif;}
*{		
	font-weight:400;		
 }
	body{
		height: 100vh;
		display: flex;
		justify-content: center;
		padding-top: 150px;
		padding-left:10vw;
		background: #222;
	}

	.card{
		height: 400px;
		width: 80vw;
		position: relative;
		transition: all 1s linear;
		transform-style: preserve-3d;		
	}

	.front,	.back{
		height: 100%;
		width: 100%;
		text-align:center;
		justify-content: center;
		align-items: center;
		font-size: 3em;
		font-family: 'Lobster', cursive;
		border-radius: 10px;
		position: absolute;
		padding-top:20px;
	}

	.front{
		background: #08aeea;
		z-index: 2;
		backface-visibility: hidden;
		border:solid 2px #0000ff;
		border-radius:5px;		
	}

	.back{
		background: #311e43;
		z-index: 1;
		transform: rotateY(180deg);
		border:solid 2px #0000ff;
		border-radius:5px;	
	}

	 .NoPad{padding:0}
	.container{
		perspective: 1000px;
	}
	.btn{
	font-size:23px;
	}
</style>
 
<body  style = "background-color:#123456; color:#ffffff;">
	<div class="container NoPad" style='margin-top:-65px;'>			
		<div class='col-xs-12 text-center NoPad' style='margin-bottom:20px;'>	
			<button class='btn btn-warning' onclick='window.location.href="oloTraduzioni.html"' style='width: 100%; margin-left: -34px; height: 50px;'>
				<span class='glyphicon glyphicon-arrow-left'></span>&nbsp;&nbsp;TRADUZIONI
			</button>
		</div>	
		<div class='col-xs-12 NoPad card'>			
			<div class='col-xs-12 NoPad carta front'>												
				<div class='col-xs-12 NoPad' style='margin-top:50px;'>
					<label id='lblParola'>A</label>
				</div>
				<div class='col-xs-12 NoPad' style='position: absolute; bottom:90px;'>
					<button class='btn btn-primary' onclick='NextCard(0)' style='width: 90%'>LA SO</button>
				</div>	
				<div class='col-xs-12 NoPad' style='position: absolute; bottom:20px;'>
					<button class='btn btn-danger' onclick='GetSoluzione()' style='width: 90%'>SOLUZIONE</button>
				</div>
							
			</div>
			<div class='col-xs-12 NoPad carta back'>
				<div class='col-xs-12 NoPad' style='margin-top:50px; color:#8f8f8f;'>
					<label id='lblParolaCopia'>A</label>
				</div>			
				<div class='col-xs-12 NoPad' style='margin-top:20px;'>
					<label  id='lblSoluzione'>ZZZZZZ</label>
				</div>				
				<div class='col-xs-12 NoPad' style='position: absolute; bottom:20px;'>
					<button class='btn btn-success' onclick='NextCard(1)' style='width: 90%'>Next Card</button>
				</div>				
			</div>
		</div>
		<div class='col-xs-12 text-center NoPad' style='margin-top:20px;'>	
			<label id='lblEsito' style='font-size: 25px; margin-left: -30px; display:none;'></label>
		</div>		
	</div> 
</body>
