<script>
	if (window.location.protocol !== 'file:') { // More robust check
	  if ('serviceWorker' in navigator) {
	    navigator.serviceWorker.register('/oloAppCards/sw.js', { scope: '/oloAppCards/' })
	      .then(() => navigator.serviceWorker.ready) // Ensure service worker is fully ready
	      .then((registration) => {
	        const sw = registration.active || registration.waiting || registration.installing;
	        if (sw) {
	          sw.postMessage({ type: 'GET_VERSION' });
	        }
	      })
	      .catch((error) => {
	        console.error('Service Worker registration failed:', error);
	      });
	
	    navigator.serviceWorker.addEventListener('message', (event) => {
	      if (event.data && event.data.type === 'VERSION') {
	        $('#lblVersione').html('v.' + event.data.version); // Corrected jQuery selector
	      }
	    });
	  }
	}
</script>
