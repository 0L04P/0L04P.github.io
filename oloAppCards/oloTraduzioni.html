<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>TITOLO DA SCRIVERE</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src='oloTraduzioni.js'></script>
  <script src='PWA_SalvaDati.js'></script>
  <style>
	@import url('https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300&display=swap');
	option{font-weight:bold;}
  </style>
</head>

<style>
*{ font-family: 'M PLUS 2', sans-serif;}
*{		
	font-weight:400;		
 }
.parolaCercata{
	border-radius: 5px;
    border: solid 1px white;
    margin-top: 0.5px;
	padding:0;
}
.tradInput{
	height: 75px;   
    width: 100% !important;
}

.btn2{
	font-size: 25px;
   
    float: left;
    margin-top: 20px;
}
.btn3{
	font-size: 25px;
    
    float: right;
    margin-top: 20px;
}
.btnElimina{
	width: 45px;
    font-size: 30px;
    height: 45px;
    line-height: 0;
    margin-top: 6px;
    font-weight: bold;
	background-color:#ab7b37;
}
.btnModifica{
	width: 45px;
    font-size: 30px;
    height: 45px;
    line-height: 0;
    margin-top: 6px;
    font-weight: bold;
	background-color:#82719d;
}
</style>
 
<body  style = "background-color:#123456; color:#ffffff; padding-top: 30px;">
	<div class="container" class="trad">
		<h3 id="titolo" style="color:#9ed519;">Traduttore</h3>
		<button class='btn btn2 btn-primary' onclick='ApriBackup();' style='float: right; background-color: #584463; margin-top: -60px; margin-bottom: 15px;'>BACKUP</button>	
		
		<div class='col-xs-12 text-center NoPad' style='margin-bottom:20px;'>	
			<button class='btn btn-warning' onclick='Gioca()' style='width: 100%; margin-left: -23px; font-size:30px; height: 50px;'>
				<span class='glyphicon glyphicon-arrow-left'></span>&nbsp;&nbsp;GIOCA
			</button>
		</div>	
		<div class='col-xs-12' style='height:40px;'></div>
		<div class='col-xs-12'>
			<input id="txtDaTrad" class="form-control tradInput" style="font-size: 25px; font-weight: bold;">			
		</div>
		<br>
		<br>		 
		<div class='col-xs-12' id='divAggTraduzioni' style='padding-top:30px;'>
			<b style="font-size: 25px;">Traduzione</b>
			<input id="txtNuovaTrad" class="form-control tradInput" style="font-size: 25px; font-weight: bold;">			
			<button class='btn btn2 btn-primary' onclick='Aggiungi();'>AGGIUNGI</button>		
			<button class='btn btn2 btn-primary' onclick='Pulisci();' style='float: right; background-color: #584463'>PULISCI</button>					
		</div>
		<div id='divBackup' class='col-xs-12 NoPad hidden'>
				<button class='btn btn2 btn-danger' id='btnCreaFile' style='opacity:1; width:100%;'>
					CREA FILE DI BACKUP
				</button>
				<br><br>
				<button class='btn btn2 btn-success' id='btnScriviFile' style='opacity:1; width:100%;'>
					SCRIVI FILE DI BACKUP
				</button>
				<br><br>			
				<button class='btn btn2 btn-warning' id='btnLeggiFile' style='opacity:1; width:100%;'>
					AGGIORNA DATI DA BACKUP
				</button>	
				<button class='btn btn2 btn-info' id='btnDuplicaLS' style='opacity:1; width:100%;'>
					DUPLICA LS
				</button>	
			</div>
		
		<div class='col-xs-12' id="elenco" style="margin-top:30px; padding:0; font-size: 20px; width: 98vw; margin-left: -10px;">
			 
		</div>
		<button onclick='CLEAR_LS();' class='btn btn-danger'>PULISCI LOCAL STORAGE</button>
		<div class='col-xs-12 text-center NoPad' >
			<label id='lblVersione'></label>
		</div>
	</div> 	
	<script>
		if('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('/oloAppCards/sw.js', { scope: '/oloAppCards/' });
		  
		  navigator.serviceWorker.ready.then((registration) => {
			registration.active.postMessage({ type: 'GET_VERSION' });
		  });

		  navigator.serviceWorker.addEventListener('message', (event) => {
			if (event.data && event.data.type === 'VERSION') {
			  //console.log('Current version:', event.data.version);
			  $('#lblVersione').html('v.' + event.data.version)
			}
		  });
		}
	</script>	
</body> 
</html>
